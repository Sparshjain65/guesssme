<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-top: 10%;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvOknzeinhQU4pL8DlNZp88UXRSGfnJJEDNQ&s" alt="Random Image" class="rounded-circle mb-3">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess </h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control" min="1" max="100">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);
            console.log(guess);

            if (guess === randomnumber) {
                result.textContent = 'Success! You guessed it right.';
                result.className = 'alert alert-success';
                submit.disabled = true;
                playSound('https://www.freesound.org/data/previews/243/243020_3751370-lq.mp3');
                playSuccessSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            } else if (guess < randomnumber) {
                result.textContent = 'Too Small!';
                result.className = 'alert alert-danger';
                playSound('https://www.freesound.org/data/previews/273/273579_3252724-lq.mp3');
            } else {
                result.textContent = 'Too Large!';
                result.className = 'alert alert-danger';
                playSound('https://www.freesound.org/data/previews/273/273579_3252724-lq.mp3');
            }
        }

        function playSound(url) {
            const audio = new Audio(url);
            audio.play();
        }

        function playSuccessSong(url) {
            const successAudio = new Audio(url);
            successAudio.play();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
